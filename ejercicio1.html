<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
    document.addEventListener('submit', (event)=>{
        event.preventDefault()
        console.log(event)

        //limpieza de campos
        document.querySelectorAll('.resultado, .errorNombre, .errorMensaje, .errorAsunto').forEach(punto => punto.innerHTML = '')
        //limpieza de campos


        //captura y validacion de datos
        let datos = document.querySelectorAll('input, textarea')  
        
        let datosCapturados = []
        for(let i = 0; i < datos.length; i++){
            if(/^[a-zA-Z\s]+$/.test(datos[i].value)){
                datosCapturados.push(datos[i].value)
            }else {
                datos[i].nextElementSibling.innerHTML = `El campo ${datos[i].id} contiene numeros`
            }
        }

        if(datosCapturados.length>2){
            document.querySelector('.resultado').innerHTML = `Mensaje enviado con exito!!!`;
            event.target.reset()
        }
        //fin captura y validación de datos   
    })
    </script>
</body>

</html>
